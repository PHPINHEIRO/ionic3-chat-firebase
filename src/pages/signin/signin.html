<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon class="signup-icon" name="chatboxes" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

    <br>

    <button ion-button block full type="submit" [disabled]="signinForm.invalid">Entrar</button>

  </form>

  <button ion-button clear full text-center (click)="onSignup()">Cadastrar</button>

  <button ion-button block full text-center (click)="onHomePage()">Home</button>
  <button ion-button block full text-center (click)="onLogout()">Logout</button>

</ion-content>
